{% extends "base.html" %}

{% block main %}
<div class="container d-flex justify-content-center mt-5 mb-5">

<div class="row justify-content-center">
    <div class="card mt-3 shadow-lg p-0" style="width: 625px;">
        <div class="card-header bg-secondary">
            <h4 class="text-center text-light">Calculadora de Peso Ideal</h4>
        </div>

        <div class="card-body px-4 py-3">
            <form class="form" action="/resultIdeal" method="post">

                <div class="col-12 mb-3">
                    <p class="m-0 mb-1">Edad</p>
                    <input class="form-control" name="Edad" type="number" required>
                </div>

                <div class="row">
                    <div class="col-6">
                        <p class="m-0 mb-1 ms-1">Peso (kg)</p>
                        <div class="ms-1">
                            <input class="form-control" name="peso" type="number" step="0.01" required>
                        </div>
                    </div>

                    <div class="col-6">
                        <p class="m-0 mb-1">Altura (cm)</p>
                        <div class="ms-1">
                            <input class="form-control" name="altura" type="number" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="row mx-0 mt-3 mb-3">
                    <div>Escoge tu género</div>

                    <div class="col row border rounded ms-0 me-1 px-0 pe-1">
                        <p class="col-10 m-0 my-2">Hombre</p>
                        <div class="col-2 m-0 my-2">
                            <input class="form-radio" name="genero" type="radio" value="5" required>
                        </div>
                    </div>

                    <div class="col row border rounded me-0 ms-1 px-0 pe-1">
                        <p class="col-10 m-0 my-2">Mujer</p>
                        <div class="col-2 m-0 my-2">
                            <input class="form-radio" name="genero" type="radio" value="-161" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col ms-3 me-2 border border-primary rounded bg-primary-subtle">
                        <p class="text-center mt-2">Tu peso ideal sería:</p>
                        <h3 class="text-center text-primary fw-bold">{{ pesIdeal }}</h3>
                    </div>
                </div>

                <div class="row px-3 mt-2">
                    <button type="submit" class="btn btn-secondary mt-3">Calcular</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

{% endblock main %}

{% block footer %}
{% endblock footer %}
