<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" type="image/png" href="static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="row justify-content-center">
            <div class="card mt-3 shadow-lg p-0" style="width: 625px;">
                <div class="card-header bg-secondary">
                    <h4 class="text-center text-light">Calculadora de Masa corporal (IMC)</h4>
                </div>

                <div class="card-body px-4 py-3">
                    <form class="form" action="/resultIdeal" method="post">
                
                       <div class="col-6">
                                <p class="m-0 mb-1">Edad</p>
                                <div class="ms-1">
                                    <input class="form-control" name="Edad" type="number" step="0.001" required>
                                </div>
                            </div>   
                      
                      <div class="row">
                            <div class="col-6">
                                <p class="m-0 mb-1 ms-1">Peso (kg)</p>
                                <div class="ms-1">
                                    <input class="form-control" name="peso" type="number" step="0.01" required>
                                </div>
                            </div>

                            <div class="col-6">
                                <p class="m-0 mb-1">Altura en (cm)</p>
                                <div class="ms-1">
                                    <input class="form-control" name="altura" type="number" step="0.001" required>
                                </div>
                            </div>


                            <div class="row mx-0 mt-2 mb-3">
                                                            <div>Escoge tu genero</div>

                            <div class="col row border rounded ms-0 me-1 px-0 pe-1">
                                <p class="col-10 m-0 my-2">Hombre</p>
                                <div class="col-2 m-0 my-2">
                                    <input class="form-radio" name="genero" type="radio" value="5" required>
                                </div>
                            </div>

                            <div class="col row border rounded me-0 ms-1 px-0 pe-1">
                                <p class="col-10 m-0 my-2">Mujer</p>
                                <div class="col-2 m-0 my-2">
                                    <input class="form-radio" name="genero" type="radio" value="-161" required>
                                </div>
                            </div>
                        </div>

                                <div class="row">
        <div class="col ms-3 me-2 border border-primary rounded bg-primary-subtle">
            <p class="text-center mt-2">Tu Peso ideal seria</p>
            <h3 class="text-center text-primary fw-bold">{{ pesIdealHom,pesIdealMuj }}</h3>
        </div>
                        <div class="row px-3 mt-2">
                            <button type="submit" class="btn btn-secondary mt-3">Calcular</button>
                        </div>
                    </form>

                
                </div>
            </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
