{% extends "base.html" %}

{% block main %}
<div class="m-5 p-5">
    <h1>Recetas</h1>
    <div class="mt-3 mb-5 row">
        {% for receta in recetas %}
        <div class="col-4 card">
            <img src="{{ receta.image }}" class="card-img-top">

            <div class="card-body mx-2 my-3">
                <h5 class="card-title">{{ receta.title }}</h5>
                <p class="card-text">{{ receta.summary }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
