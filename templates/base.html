<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriShelf</title>
  <link rel="icon" type="image/png" href="static/img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="bg-success fixed-top">
      <div class="row m-0 py-2 px-3">
        {% if session.get("correo") %}
        <h2 class="col-10 text-light fw-bold">NutriShelf</h2>
        <a class="col-2 text-light text-end fw-semibold text-decoration-none mt-2 fs-5" href="/perfil">Perfil</a>
        {% else %}
        <h2 class="col-9 text-light fw-bold">NutriShelf</h2>
        <a class="col-1 text-light text-end fw-semibold text-decoration-none mt-2 fs-5" href="/registro">Registrate</a>
        <a class="col-2 text-light text-end fw-semibold text-decoration-none mt-2 fs-5" href="/sesion">Inicio de Sesion</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main>
      {% block main %}
      {% endblock main %}
  </main>

  <footer>
    <div class="bg-success pt-3 pb-2">
      <p class="text-center text-light fw-semibold">Luis Fernando Alvarez Zandate | Edgar Uriel Morales Torres</p>
    </div>
  </footer>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
