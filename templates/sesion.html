<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriShelf</title>
    <link rel="icon" type="image/png" href="static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body
    style="background-image: url('static/img/AlimFon.jpg'); background-repeat: no-repeat; background-size: cover; margin: 0; height: 100vh;">
    <main>
        <div class="m-5 p-5 d-flex justify-content-center">
            <div class="card mt-5 rounded-3 shadow-lg" style="width: 425px;">
                <div class="card-body px-4 pb-0">
                    <h2 class="pt-2 pb-3 text-center border-bottom fw-bold">Inicia sesión</h2>
                    <form class="mt-4" action="/iniciandoSesion" method="post">
                        <div class="mb-2">
                            <input type="email" class="form-control" name="correo" placeholder="Correo Electronico"
                                required>
                        </div>

                        <input type="password" class="form-control" name="passw" placeholder="Contraseña" minlength="8"
                            required>

                        <div class="mt-2">
                            {% with flashes = get_flashed_messages(with_categories=true) %}
                                {% if flashes %}
                                    {% for color, flash in flashes %}
                                    <div class="alert alert-{{ color }} mb-1" role="alert">{{ flash }}</div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>

                        <div class="row-11 mt-4">
                            <button class="form-control btn btn-success fw-semibold" type="submit">Ingresar</button>
                        </div>
                    </form>

                    <p class="mt-3 text-center">¿No tienes una cuenta? <a href="/registro">Registrate aqui</a> </p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
