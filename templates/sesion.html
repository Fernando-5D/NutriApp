<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriShelf</title>
    <link rel="icon" type="image/png" href="static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="m-5 p-5 d-flex justify-content-center">
            <div class="card mt-5" style="width: 450px;">
                <div class="card-body">
                    <h1 class="py-3 text-center border-bottom fw-bold">Inicio de Sesión</h1>
                    <form class="mt-4" action="/iniciandoSesion" method="post">
                        <div class="mb-2">
                            <input type="email" class="form-control" name="correo" placeholder="Correo Electronico">
                        </div>

                        <input type="password" class="form-control" name="passw" placeholder="Contraseña">

                        <div class="row-11 mt-3">
                            <button class="form-control btn btn-success" type="submit">Ingresar</button>
                        </div>
                    </form>
                    
                    <a href="/registro" class="text-decoration-none">
                        <p class="mt-4 text-center">¿No tienes una cuenta? Registrate aqui</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
