{% extends 'base.html' %}

{% block main %}
<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-sm p-4">
                <form method="POST" action="/guardarCambiosPerfil">
                    <h2 class="text-center mb-4">Editar perfil</h2>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label><strong>Nombre:</strong></label>
                            <input type="text" class="form-control" name="nombre" value="{{ nombre }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label><strong>Correo:</strong></label>
                            <input type="text" class="form-control" value="{{ correo }}" readonly>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label><strong>Género:</strong></label>
                            <div class="row mx-0">
                                <div class="col row border rounded ms-0 me-1 px-0 pe-1">
                                    <p class="col-10 m-0 my-2">Hombre</p>
                                    <div class="col-2 m-0 my-2">
                                        <input class="form-radio" name="genero" type="radio" value="5" required
                                        {% if genero=='5' %}checked{% endif %}>
                                    </div>
                                </div>

                                <div class="col row border rounded me-0 ms-1 px-0 pe-1">
                                    <p class="col-10 m-0 my-2">Mujer</p>
                                    <div class="col-2 m-0 my-2">
                                        <input class="form-radio" name="genero" type="radio" value="-161" required
                                        {% if genero=='-161' %}checked{% endif %}>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label><strong>Fecha de nacimiento:</strong></label>
                            <input type="date" class="form-control" name="fechaNacim" value="{{ fechaNacim }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label><strong>Peso:</strong></label>
                            <input type="number" class="form-control" name="peso" value="{{ peso }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label><strong>Altura:</strong></label>
                            <input type="number" class="form-control" name="altura" value="{{ altura }}">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label><strong>Actividad Física:</strong></label>
                            <select class="form-select" name="actFisica">
                                <option value="1.2" {% if actFisica=='1.2' %}selected{% endif %}>Sedentario</option>
                                <option value="1.375" {% if actFisica=='1.375' %}selected{% endif %}>Actividad ligera
                                </option>
                                <option value="1.55" {% if actFisica=='1.55' %}selected{% endif %}>Moderada</option>
                                <option value="1.725" {% if actFisica=='1.725' %}selected{% endif %}>Alta</option>
                            </select>
                        </div>

                        <div class="d-flex mt-3">
                            <button type="submit" class="btn btn-success me-2">Guardar cambios</button>
                            <a href="{{ url_for('perfil') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock footer %}
