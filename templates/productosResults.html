{% extends "productos.html" %}

{% block result %}
<div class="mt-3 mb-5 row">
    {% for producto in productos %}
    <div class="col-4 card">
        <div class="card-body mx-2 my-3">
            <h5 class="card-title">{{ producto.title }}</h5>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock result %}
