<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriShelf</title>
    <link rel="icon" type="image/png" href="static/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body
    style="background-image: url('static/img/AlimFon.jpg'); background-repeat: no-repeat; background-size: cover; margin: 0; height: 100vh;">
    <main>
        <div class="d-flex justify-content-center">
            <div class="card shadow-lg rounded-3 mt-3" style="width: 500px;">
                <div class="card-body px-4 pb-0">
                    <h2 class="text-center pb-3 border-bottom fw-bold">Crea una cuenta</h2>
                    <form action="/registrando" method="post">
                        <div class="mt-3">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre de Usuario"
                                minlength="3" maxlength="50" required>
                        </div>

                        <div class="row mx-0 mt-2 mb-3">
                            <div class="col row border rounded ms-0 me-1 px-0 pe-1">
                                <p class="col-10 m-0 my-2">Hombre</p>
                                <div class="col-2 m-0 my-2">
                                    <input class="form-radio" name="genero" type="radio" value="5" required>
                                </div>
                            </div>

                            <div class="col row border rounded me-0 ms-1 px-0 pe-1">
                                <p class="col-10 m-0 my-2">Mujer</p>
                                <div class="col-2 m-0 my-2">
                                    <input class="form-radio" name="genero" type="radio" value="-161" required>
                                </div>
                            </div>
                        </div>

                        <div class="row my-3">
                            <div class="col">
                                <label class="form-label m-0 mb-1" for="fechaNacim">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacim" name="fechaNacim" required>
                            </div>

                            <div class="col">
                                <label class="mb-1">Nivel de Actividad Fisica</label>
                                <select class="form-select" name="actFisica">
                                    <option selected disabled>Selecciona una opción</option>
                                    <option value="1.2">Sedentario (Nada)</option>
                                    <option value="1.375">Actividad Ligera</option>
                                    <option value="1.55">Actividad Moderada</option>
                                    <option value="1.725">Actividad Alta</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <label class="m-0 mb-1" for="peso">Peso (kg)</label>
                                <input class="form-control" id="peso" name="peso" type="number" required>
                            </div>

                            <div class="col">
                                <label class="m-0 mb-1" for="altura">Altura (cm)</label>
                                <input class="form-control" id="altura" name="altura" type="number" required>
                            </div>
                        </div>

                        <div class="mt-3">
                            <input type="email" class="form-control" name="correo" placeholder="Correo electrónico"
                                required>
                        </div>

                        <div class="mt-2">
                            <input type="password" class="form-control" name="passw" placeholder="Contraseña" required
                                minlength="8" required>
                        </div>

                        <div class="mt-2">
                            <input type="password" class="form-control" name="passwC"
                                placeholder="Confirma tu Contraseña" required>
                        </div>

                        <div class="mt-3">
                            {% with flashes = get_flashed_messages(with_categories=true) %}
                                {% if flashes %}
                                    {% for color, flash in flashes %}
                                    <div class="alert alert-{{ color }}" role="alert">{{ flash }}</div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>


                        <button type="submit" class="btn btn-success mt-3 w-100 fw-semibold"
                            href="/registrando">Registrarme</button>
                    </form>

                    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="/sesion">Ingresa aqui</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
