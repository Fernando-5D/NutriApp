{% extends "menus.html" %}

{% block result %}
<div class="mt-5">
    <div class="mt-3 mb-5 row">
    {% for menu in menus %}
    <div class="col-6 card">
        <img src="{{ menu.image }}" class="card-img-top">
        
        <div class="card-body mx-2 my-3">
            <h5 class="card-title">{{ menu.title }}</h5>
            <p>{{ menu.restaurantChain }}</p>
        </div>
    </div>
    {% endfor %}
</div> 
</div>
{% endblock result %}
